<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #chatbot-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="chatbot-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Voiceflow Embed Script -->
    <script>
        $(document).ready(function() {
            const container = $('#chatbot-container');
            const chatbotId = <script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '66c9dcb1545e1eff46709446' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>;
            const iframe = `<iframe src="https://creator.voiceflow.com/chat/${chatbotId}" 
                            width="100%" height="100%" frameborder="0"></iframe>`;
            container.html(iframe);
        });
    </script>
</body>
</html>
